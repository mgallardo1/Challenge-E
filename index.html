
<html>

	<head>
		<!-- important information the computer needs -->
		<meta charset="utf-8">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Flex v. Block</title>
		<link rel="stylesheet" href="styleE.css" />
	</head>


	<body>
		<!-- all content that shows up on the web page -->
		<div class= "flexbox1">
            <div class="row green">
			<img src="images/spongebob.png" width="20%" class="center">
			</div>
			<div class="row light_blue">
			<img src="images/spongebob.png" width="20%" class="center">
		    </div>
		</div>
		<div class="flexbox2">
			<div class="box purple">
			<img src="images/spongebob.png" width="30%" class="center">
			</div>
			<div class="box red">
			<img src="images/spongebob.png" width="30%" class="center">
		    </div>
			<div class="box orange">
			<img src="images/spongebob.png" width="30%" class="center">
			</div>
		</div>
	</body>
	
</html>
